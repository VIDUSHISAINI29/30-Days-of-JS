<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Continuation Example</title>
</head>
<body>
    <button id="startButton">Start Task</button>
    <div id="output"></div>

    <script>
        // Flag to indicate whether the task has started
        let taskStarted = false;

        // Define the task function
        function performTask() {
            // Example task: append a message to the output div every second
            setInterval(() => {
                const outputDiv = document.getElementById('output');
                const message = document.createElement('p');
                message.textContent = 'Task is running...';
                outputDiv.appendChild(message);
            }, 1000);
        }

        // Set up the event listener for the button
        document.getElementById('startButton').addEventListener('click', () => {
            if (!taskStarted) {
                taskStarted = true; // Set the flag to true
                performTask(); // Start the task
            }
        });
    </script>
</body>
</html>
