        function sumOdd(number) {
            let odd = 0;
            for (i = 1; i < number; i += 2) {
                odd += i;
                if (i > number) {
                    break;
                }
            }
            return odd;
        }

        // ** ** ** ** ** ** ** ** Ques 13 ** ** ** ** ** ** ** ** **

        function evenOdds(number) {
            let even = 0;
            let odd = 0;
            for (i = 0; i < number; i += 1) {
                if (i % 2 == 0) {
                    even++;
                }
                if (i % 2 != 0) {
                    odd++;
                }
                if (i > number) {
                    break;
                }
            }
            return {
                even,
                odd,
            };
        }
        console.log(evenOdds(12));

        let fruits = ['apple', 'mango', 'banana', 'orange', 'papaya', 'strawberry'];


        function shuffledarray(g_array) {
            let shuffle = [];
            g_array.forEach((element, index) => {
                do {
                    let r_index = g_array[Math.floor(Math.random() * g_array.length)];
                    if (!shuffle.includes(r_index)) {
                        shuffle.push(r_index)
                    }
                }
                while (shuffle.length != g_array.length)
            });
            return shuffle;
        }
        console.log(shuffledarray(fruits));

        function isUniques(stack) {
            let result = '';
            let random = Math.floor(Math.random() * stack.length)
            for (i = 0; i < stack.length; i++) {
                result = '';
                for (j = 0; j < stack.length; j++) {
                    if (stack[i] == stack[j] && j != i) {
                        result = 'This array does not contain unique elements';
                        break;
                    } else {
                        result = 'This array contains unique element';
                    }
                }
            }
            return result;
        }
        console.log(isUniques(vegetables));
