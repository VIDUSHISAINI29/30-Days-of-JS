    class Animal {
      constructor(name, age, color, legs, owner, friend) {
        console.log(this)
        this.name = name
        this.age = age
        this.color = color
        this.legs = legs
        this.owner = owner
        this.friend = friend
      }

      getDoggy() {
        const about = `Name of my dog is ${this.name}. It is ${this.age} years old. It is of ${this.color} colour. It has ${this.legs} legs`
        return about
      }
    }

    const animal = new Animal('tommy', 6, 'brown & white', 4)

    console.log(animal)
    console.log(animal.getDoggy());


    class Dog extends Animal{
      constructor(name){
        super(name)
        console.log(this)
        this.name = name
      }
      getName(){
        return `Name of the Dog is ${this.name}`
      }
    }

    class Cat extends Animal{
      constructor(name){
        super(name)
        console.log(this)
        this.name = name
      }
      getName(){
        return `Name of the Cat is ${this.name}`
      }
