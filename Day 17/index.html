      let personAccount = {

        addExpenses : function(about, amount){

         let earn = this.incomes.add({about, amount});
         return earn;
        },
        totalExpense : function()
        {
          let total = 0;
          this.expenses.forEach(money => {
            total += money.amount;
          })
          return total;
        },
        totalIncome : function(){
          let total = 0;
          this.incomes.forEach(money => {
            total += money.amount;
          })

        },
        accountBalance : function(){
          return this.totalIncome() - this.totalExpense()
        },
        accountInfo : function(){
         
          return `${this.firstName} ${this.lastName} earns ${this.totalIncome()}. He spent ${this.totalExpense()}. Now he have ${this.accountBalance()} money in his account. `
